<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LS-Buttplug Web Flasher</title>

<style>
  :root {
    --bg: #0f1220;
    --card: #171a2e;
    --accent: #6cf2c2;
    --accent-hover: #5ad9ad;
    --text: #e8eaf6;
    --muted: #9aa0c3;
    --danger: #ff6b6b;
  }

  * {
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  }

  body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #1a1f3c, var(--bg));
    color: var(--text);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .container {
    width: 100%;
    max-width: 420px;
    padding: 24px;
  }

  .card {
    background: var(--card);
    border-radius: 16px;
    padding: 28px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.35);
  }

  h1 {
    margin: 0 0 8px;
    font-size: 1.6rem;
    text-align: center;
  }

  .subtitle {
    text-align: center;
    color: var(--muted);
    font-size: 0.95rem;
    margin-bottom: 24px;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-size: 0.85rem;
    color: var(--muted);
  }

  select {
    width: 100%;
    padding: 12px 14px;
    border-radius: 10px;
    border: none;
    background: #0e1020;
    color: var(--text);
    font-size: 0.95rem;
    outline: none;
    margin-bottom: 20px;
  }

  select:focus {
    box-shadow: 0 0 0 2px var(--accent);
  }

  button {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: none;
    background: var(--accent);
    color: #0b0e1a;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.2s ease, transform 0.05s ease;
  }

  button:hover {
    background: var(--accent-hover);
  }

  button:active {
    transform: translateY(1px);
  }

  button:disabled {
    background: #3a3d55;
    color: #888bb0;
    cursor: not-allowed;
  }

  .progress-wrapper {
    margin-top: 22px;
  }

  progress {
    width: 100%;
    height: 14px;
    border-radius: 8px;
    overflow: hidden;
  }

  progress::-webkit-progress-bar {
    background-color: #0e1020;
  }

  progress::-webkit-progress-value {
    background: linear-gradient(90deg, var(--accent), #4dd2ff);
  }

  .status {
    margin-top: 10px;
    font-size: 0.85rem;
    color: var(--muted);
    text-align: center;
  }

  .footer {
    margin-top: 18px;
    font-size: 0.75rem;
    text-align: center;
    color: var(--muted);
  }

  .footer a {
    color: var(--accent);
    text-decoration: none;
  }

  .footer a:hover {
    text-decoration: underline;
  }
</style>

<script src="flash.js"></script>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>LS-Buttplug Web Flasher</h1>
      <div class="subtitle">
        Flash ESP32 firmware directly from your browser
      </div>

      <label for="boardSelect">Target board</label>
      <select id="boardSelect">
        <option value="esp32">ESP32 (Generic)</option>
        <option value="esp32c3">ESP32-C3</option>
        <option value="esp32s3">ESP32-S3</option>
        <option value="seeed_xiao_esp32c3">Seeed XIAO ESP32-C3</option>
      </select>

      <button id="flashButton" onclick="connectAndFlash()">
        Connect & Flash
      </button>

      <div class="progress-wrapper">
        <progress id="progress" max="100" value="0"></progress>
        <div class="status" id="status">
          Waiting for device…
        </div>
      </div>

      <div class="footer">
        Works in Chrome / Edge ·
        <a href="https://github.com/Fi0nee/LS-Buttplug" target="_blank">
          GitHub
        </a>
      </div>
    </div>
  </div>
</body>
</html>
