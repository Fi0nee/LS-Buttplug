; ================== BUILD TARGET SELECTION ==================
; Select ONE board to build:
; 1) Uncomment the required [env:...]
; 2) Comment out all other [env:...] sections
;
; Available targets:
; - esp32        → Generic ESP32 (esp32dev)
; - esp32c3      → ESP32-C3 DevKitM-1
; - seeed        → Seeed XIAO ESP32-C3
; - esp32-s3     → ESP32-S3 DevKitC-1
;
; Example:
;   To build for Seeed XIAO ESP32-C3, uncomment [env:seeed]
;   and comment out [env:esp32] and [env:esp32c3]
; ============================================================


; [env:esp32]
; platform = espressif32
; board = esp32dev
; framework = arduino
; lib_deps = h2zero/NimBLE-Arduino@2.3.7

; [env:esp32c3]
; platform = espressif32
; board = esp32-c3-devkitm-1
; framework = arduino
; lib_deps = h2zero/NimBLE-Arduino@2.3.7

; [env:seeed]
; platform = espressif32
; board = seeed_xiao_esp32c3
; framework = arduino
; lib_deps = h2zero/NimBLE-Arduino@2.3.7

[env:esp32-s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
lib_deps = h2zero/NimBLE-Arduino@2.3.7